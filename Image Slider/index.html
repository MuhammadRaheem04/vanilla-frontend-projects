        </div>
        <div class="slide">
           <img src="https://plus.unsplash.com/premium_photo-1675198764368-9603925ebd56?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Image 03">

</html>

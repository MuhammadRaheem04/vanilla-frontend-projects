<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Keyboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h2>Virtual Keyboard</h2>

    <div class="text-container">
Hello Raheem
    </div>

    <div class="keyboard">
       <div class="row">
          <div class="key">1</div>
          <div class="key">2</div>
          <div class="key">3</div>
          <div class="key">4</div>
          <div class="key">5</div>
          <div class="key">6</div>
          <div class="key">7</div>
          <div class="key">8</div>
          <div class="key">9</div>
          <div class="key">0</div>
          <div class="key delete"><i class="fas fa-times"></i></div>
       </div>

       <div class="row">
        <div class="key">q</div>
        <div class="key">w</div>
        <div class="key">e</div>
        <div class="key">r</div>
        <div class="key">t</div>
        <div class="key">y</div>
        <div class="key">u</div>
        <div class="key">i</div>
        <div class="key">o</div>
        <div class="key">p</div>
       </div>
       <div class="row">
        <div class="key caps-lock">Caps Lock</div>
        <div class="key">a</div>
        <div class="key">s</div>
        <div class="key">d</div>
        <div class="key">f</div>
        <div class="key">g</div>
        <div class="key">h</div>
        <div class="key">j</div>
        <div class="key">k</div>
        <div class="key">l</div>
        <div class="key enter">Enter</div>
       </div>
       <div class="row second-last">
        <div class="key">z</div>
        <div class="key">x</div>
        <div class="key">c</div>
        <div class="key">v</div>
        <div class="key">b</div>
        <div class="key">n</div>
        <div class="key">m</div>
       </div>
       <div class="key space"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
     
    
    <div class="container">

        <h1>Weather APP</h1>

        <nav>
            <form>
                <input type="text" placeholder="Search for a location" class="search-area">
            </form>
        </nav>

          <div class="weather-container">
              <div class="temp">
                   <p>20</p>
              </div>

              <div class="time-location">
                  <p>Dehli</p>
                  <span>03 : 15 - Thursday 2025-04-24 </span>
              </div>

              <div class="condition">
                 <p></p> <!-- image  -->

                 <p>Mist</p>
              </div>
          </div>       
         
    </div>

    <script src="scripts.js"></script>
</body>
</html>
